# In production mode, we will need something to server static files that are generated by build command.
# We can use the Express server for that but nginx claimed to be much more faster to serve static files.
# Thats why we will be using the nginx.


server {
  listen 3000; # Requests were being directed to port 3000 in our main nginx config, thats why we will listen 3000 again.

  location / {
    root /usr/share/nginx/html; # We will put all our production assests in that folder
    index index.html index.htm; # Telling nginx to index either `index.html` or `index.htm`
    try_files $uri $uri/ /index.html; # Required to add to make react-router work
  }

}